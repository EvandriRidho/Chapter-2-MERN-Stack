<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="namaLengkap">Evandri Ridho Hasmono</h1>
      <button onclick="getUserData()">Ganti Data</button>
    </header>
    <main>
      <article onclick="getUserData(1)">
        <h3 id="judulAction">Rekomendasi Film Action</h3>
        <p>Hello ini film action terbaik</p>
      </article>
      <article onclick="getUserData(2)">
        <h3 id="judulDrama">Rekomendasi Film Drama</h3>
        <p>Hello ini film drama terbaik</p>
      </article>
      <article onclick="getUserData(3)">
        <h3 id="judulKomedi">Rekomendasi Film Komedi</h3>
        <p>Hello ini film komedi terbaik</p>
      </article>
    </main>
    <footer>
      <p>Dibuat Oleh Evandri Ridho Hasmono</p>
    </footer>
    <script>
      const films = [
        {
          title: "Mahiru Shiina Wanita Ku",
          year: "2024",
          desc: "Mahiru Adalah Wanita Paling Cantik Di Dunia",
          penulis: "Evandri Ridho Hasmono",
        },
        {
          title: "Chizuru Mizuhara Wanita Ku",
          year: "2019",
          desc: "Chizuru Adalah Wanita Paling Cantik Di Dunia",
          penulis: "Evandri Ridho Hasmono",
        },
      ];
      const user = {
        usename: "Evandri Ridho Hasmono",
        favorit: "Film Buatannya",
      };

      const film1 = films[0];
      const film2 = films[1];

      const article1 = document.getElementsByTagName("article")[0];
      const article2 = document.getElementsByTagName("article")[1];
      const article3 = document.getElementsByTagName("article")[2];

      article2.addEventListener("mouseover", function () {
        article2.style.backgroundColor = "red";
        article2.style.color = "white";
        article2.style.scale = "1.2";
        article2.style.transition = ".5s";

        article1.style.scale = ".8";
        article1.style.transition = "1s";

        article3.style.scale = ".8";
        article3.style.transition = "1s";
      });
      article2.addEventListener("mouseout", function () {
        article2.style.backgroundColor = "white";
        article2.style.color = "black";
        article2.style.scale = "1";
        article2.style.transition = "0.5s";

        article1.style.scale = "1";
        article1.style.transition = "1s";

        article3.style.scale = "1";
        article3.style.transition = "1s";
      });
      article1.addEventListener("mouseover", function () {
        article1.style.scale = "1.2";
        article1.style.transition = ".5s";
      });
      article1.addEventListener("mouseout", function () {
        article1.style.scale = "1";
        article1.style.transition = ".5s";
      });
      article1.addEventListener("dblclick", function () {
        const isConfirm = confirm(
          "Apakah Anda Ingin Menghapus Artickel Ini ? "
        );
        if (isConfirm) {
          article1.remove();
        }
      });

      function getUserData(idUser) {
        const apiURL = "https://dummyjson.com/users/" + idUser;
        fetch(apiURL)
          .then((data) => data.json())
          .then((user) => (namaLengkap.textContent = user.firstName));
      }
    </script>
  </body>
</html>
